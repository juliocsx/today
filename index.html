<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Welcome to Today | your to do list app.</title>
  </head>
  <body class="container">
    <header>
      <h1>To<span>day</span></h1>
      <p>Wake up , go ahead , do the thing not tomorrow, do to<span>day</span>.</p>
    </header>
    <main>
      <section class="todo-container">
        <h3 class="title">To do</h3>
        <ul>
        </ul>
      </section>

      <section class="todo-finished">
        <h3>Finished tasks quantity</h3>
        <p>03</p>
      </section>

      <section class="new-todo-container">
        <h3>Add new todo</h3>
        <form id="todo-form">
          <div class="field">
            <label for="addTodo">Task Name:</label>
            <input type="text" id="addTodo" placeholder="Type your task..." />
          </div>
          <div class="field">
            <label for="taskDescription">Task Description:</label>
            <input
              type="text"
              id="taskDescription"
              placeholder="Type your task..."
            />
          </div>
          <button type="submit">Create To do</button>
        </form>
      </section>
    </main>
    <section class="emotional-phrase">
      <p id="chuck-phrase">“Chuck Norris Phrase”</p>
      <p>By Chuck Norris.</p>
    </section>
